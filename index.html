<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div id="logo">
                <p>Prodify.</p>
            </div>
            <div id="account-text">
                <p>Already have an account? <span><a href="">Login</span></a></p>
            </div>
        </div>
    </header>
    <div class="main-container">
        <h1>Start your project for free</h1>
        <form id="register-form">
            <div class="half-box spacing">
                <input type="text" name="first-name" id="first-name" placeholder="First Name">
            </div>
            <div class="half-box spacing">
                <input type="text" name="last-name" id="last-name" placeholder="Last Name">
            </div>
            <div class="half-box spacing">
                <input type="text" name="job-title" id="job-title" placeholder="Job Title">
            </div>
            <div class="half-box spacing">
                <input type="text" name="company" id="company" placeholder="Company">
            </div>
            <div class="full-box">
                <input type="email" name="email" id="email" placeholder="Enter your e-mail address">
            </div>
            <div class="full-box">
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <div class="half-box">
                <label for="newsletter"><input type="checkbox" name="newsletter" id="newsletter"> Newsletter</label>
            </div>
            <div class="half-box">
                <label for="terms"><input type="checkbox" name="terms" id="terms"> Terms & Conditions</label>
            </div>
            <div class="full-box">
                <input type="submit" name="btn-signin" id="btn-signin" value="Sign In">
            </div>
        </form>
    </div>
</body>
</html>
